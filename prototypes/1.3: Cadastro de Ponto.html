<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Ponto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Registrar Ponto</h2>
            <button class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <p class="text-gray-600 mb-4">Registre sua entrada ou saída. O horário atual será usado por padrão.</p>
        <form>
            <div class="mb-4">
                <label for="tipo" class="block text-gray-700 font-medium mb-2">Tipo</label>
                <select id="tipo" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option>Entrada</option>
                    <option>Saída</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="horario" class="block text-gray-700 font-medium mb-2">Horário</label>
                <div class="flex items-center">
                    <input type="text" id="horario" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" value="08:45 PM">
                    <i class="far fa-clock ml-2 text-gray-500"></i>
                </div>
            </div>
            <div class="mb-4">
                <label for="observacoes" class="block text-gray-700 font-medium mb-2">Observações</label>
                <textarea id="observacoes" rows="4" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Adicione observações se necessário"></textarea>
            </div>
            <div class="flex justify-end">
                <button type="button" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md mr-2">Cancelar</button>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Registrar</button>
            </div>
        </form>
    </div>
</body>
</html>
